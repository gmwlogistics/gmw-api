services:
  - type: web
    name: gmw-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_SHEET_ID
        value: "<YOUR_THM-DB_SHEET_ID>"
      - key: GOOGLE_CREDENTIALS_JSON
        value: "<YOUR_SERVICE_ACCOUNT_JSON>"
